<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link href="ticTacToe.css" rel="stylesheet" style="text/css"/>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
        <script src="ticTacToe.js" type="text/javascript"></script>
        <script id="clownfish" src="https://clownfish.io/js/clownfish.js"></script>
    </head>
    
    <body>
        <h1>Sabiha's Tic-tac-toe</h1>
        <h4 id="score"></h4>
        <p id="p"></p>
        <table id="table" align="center">
            <tr>
                <td id="0" class="box"></td>
                <td id="1" class="box"></td>
                <td id="2" class="box"></td>
            </tr>
            <tr>
                <td id="3" class="box"></td>
                <td id="4" class="box"></td>
                <td id="5" class="box"></td>
            </tr>
            <tr>
                <td id="6" class="box"></td>
                <td id="7" class="box"></td>
                <td id="8" class="box"></td>
            </tr>
        </table>
        <br>
        <button id="reset">Reset</button>
    </body>
</html>
